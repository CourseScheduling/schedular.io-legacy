<html>
    <head>
        <style>
            .sliderContainer{
                height:70px;
                width:10px;
                margin-left:20px;
                margin-right:20px;
                margin-top:14px;
                text-align: center;
                position: relative;
                float: left;
            }
            
                .sliderBlock{
                    height:70px;
                    width:2px;
                    background-color:#1abc9c;
                    margin-left:6px;
                }
                .sliderCircle{
                    height:14px;
                    width:14px;
                    border-radius:14px;
                    box-shadow: 0px 0px 3px #999;
                    background-color:#FFF;
                    position:absolute;
                    cursor: pointer;
                }
        </style>
    </head>
    <body>
        <div id="sliderControls" style="float:left;">
            <div style="width:100%;font-family:Open Sans;font-weight:300;height:20px;font-size:12px;">
                <div style="width:20px;margin-left:15px;margin-right:16px;float:left;">Mon</div>
                <div style="width:20px;margin-left:15px;margin-right:16px;float:left;">Tue</div>
                <div style="width:20px;margin-left:15px;margin-right:16px;float:left;">Wed</div>
                <div style="width:20px;margin-left:15px;margin-right:16px;float:left;">Thu</div>
                <div style="width:20px;margin-left:15px;margin-right:16px;float:left;">Fri</div>
                <div style="width:20px;margin-left:15px;margin-right:16px;float:left;">Sat</div>
            </div>
            <div class="sliderContainer">
                <div class="sliderCircle" style="top:-7px;left:0px;" data-loc="0"></div>    
                <div class="sliderBlock"></div>
                <div class="sliderCircle" style="top:63px;left:0px;" data-loc="70"></div>    
            </div>
            <div class="sliderContainer">
                <div class="sliderCircle" style="top:-7px;left:0px;"></div>    
                <div class="sliderBlock"></div>
                <div class="sliderCircle" style="top:63px;left:0px;"></div>    
            </div>
            <div class="sliderContainer">
                <div class="sliderCircle" style="top:-7px;left:0px;"></div>    
                <div class="sliderBlock"></div>
                <div class="sliderCircle" style="top:63px;left:0px;"></div>    
            </div>
            <div class="sliderContainer">
                <div class="sliderCircle" style="top:-7px;left:0px;"></div>    
                <div class="sliderBlock"></div>
                <div class="sliderCircle" style="top:63px;left:0px;"></div>    
            </div>
            <div class="sliderContainer">
                <div class="sliderCircle" style="top:-7px;left:0px;"></div>    
                <div class="sliderBlock"></div>
                <div class="sliderCircle" style="top:63px;left:0px;"></div>    
            </div>
            <div class="sliderContainer">
                <div class="sliderCircle" style="top:-7px;left:0px;"></div>    
                <div class="sliderBlock"></div>
                <div class="sliderCircle" style="top:63px;left:0px;"></div>    
            </div>
        </div>
        <script>
        [].forEach.call(document.getElementsByClassName('sliderCircle'),function(a){
            var clicked = 0;
            var moved = 0;
            var element = a;
            element.addEventListener("mousedown", function(){
                clicked =   1;
            }, false);
            document.addEventListener("mouseup",function(){
                clicked =   0;
            },false);
            document.addEventListener("mousemove", function(e){
                if(clicked){
                    var newTop  =   ((e.clientY - a.parentNode.getBoundingClientRect().top-element.getBoundingClientRect().height/2));
                    console.log(newTop);
                    if(newTop<-7)
                        newTop   =   -7;
                    else if(newTop>63)
                        newTop   =   63;
                    element.style.top   =   newTop+'px';
                    a.setAttribute('data-loc',Math.round(newTop/5)*5+5)
                }
            }, false);
        });
        </script>
    </body>
</html>
